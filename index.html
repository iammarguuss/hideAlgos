<!DOCTYPE html>
<html lang="en" style="background:#212121">
<head>
    <meta charset="UTF-8">
    <title>Steroid Crypto Demo</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Steroid Crypto Demo</h1>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Создаем экземпляр класса SteroidCrypto
            const crypto = new SteroidCrypto();
            console.log(crypto)

            // getSkey
            const hash = await crypto.getSkey('Hello, World!');
            console.log('getSkey: ', hash);

            //messageEnc
            const message = "12345678901234567890123456789012";
            const password = "секретныйКлюч";
            // Шифрование сообщения
            crypto.messageEnc(message, password, true) // true для шифрования
                .then(encryptedMessage => {
                    console.log("Зашифрованное сообщение:", encryptedMessage);
                    // Расшифровка сообщения
                    return crypto.messageEnc(encryptedMessage, password, false); // false для расшифровки
                })
                .then(decryptedMessage => {
                    console.log("Расшифрованное сообщение:", decryptedMessage);
                })
                .catch(error => console.error("Ошибка:", error));

                //getPass
                crypto.getPass(password)
                    .then(hash => console.log("Хэш пароля:", hash))
                    .catch(error => console.error("Ошибка:", error));
        });
    </script>
</body>
</html>
